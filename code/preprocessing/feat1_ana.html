<head><h1>Session {{ sess}}</h1></head>
<body>
    <h3>Subject: {{ subject }} | Run: {{ run }}</h3>
    {% for sub in dict %}
        {% for run in dict[sub] %}
        <h3>Subject: {{ sub }} | Run: {{ run }}</h3>
            {% for img in dict[sub][run] %}
            <img src="{{ img }}" alt="BAD" width="750" /> <br>
            {% endfor %}
        {% endfor %}
    {% endfor %}
</body>
